<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pydata</title>
</head>
<body>

    <h2>{{ string }}</h2>

    {% for item in testdata_list %}
        <p>
            <b>id:</b> {{ item.id }},
            <b>int_value:</b> {{ item.int_value }},
            <b>char_value:</b> {{ item.char_value }}
        </p>
    {% endfor %}

    <hr>

</body>
</html>
